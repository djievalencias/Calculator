<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-percentage class="percentage">%</button>
        <button data-operation class="operator" value="/">&divide;</button>
        <button data-number class="number">1</button>
        <button data-number class="number">2</button>
        <button data-number class="number">3</button>
        <button data-operation class="operator" value="*">&times;</button>
        <button data-number class="number">4</button>
        <button data-number class="number">5</button>
        <button data-number class="number">6</button>
        <button data-operation class="operator" value="+">+</button>
        <button data-number class="number">7</button>
        <button data-number class="number">8</button>
        <button data-number class="number">9</button>
        <button data-operation class="operator" value="-">-</button>
        <button data-number class="span-two">0</button>
        <button data-number class="number">.</button>
        <button data-equals class="equal-sign">=</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <footer>
        <p>by Djie Valencia Santoso</p>
    </footer>
</body>
</html>
